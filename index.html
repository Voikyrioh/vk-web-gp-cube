<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Initiation Ã  WebGPU</title>
  </head>
  <body>
    <div id="app">
      <div id="app-program">

      </div>
      <div id="app-options">
        <div class="app-option">
          <label for="x-slider">X</label>
          <input id="x-slider" type="range" min="-400" max="400" step="1" value="0" oninput="document.getElementById('x-slider-out').textContent = event.target.value"/>
          <output id="x-slider-out">0</output>
        </div>
        <div class="app-option">
          <label for="y-slider">Y</label>
          <input id="y-slider" type="range" min="-300" max="300" step="1" value="0" oninput="document.getElementById('y-slider-out').textContent = event.target.value"/>
          <output id="y-slider-out">0</output>
        </div>
        <div class="app-option">
          <label for="z-slider">Z</label>
          <input id="z-slider" type="range" min="-400" max="400" step="1" value="0" oninput="document.getElementById('z-slider-out').textContent = event.target.value"/>
          <output id="z-slider-out">0</output>
        </div>
        <div class="app-option">
          <label for="size-slider">Size</label>
          <input id="size-slider" type="range" min="1" max="400" step="1" value="100" oninput="document.getElementById('size-slider-out').textContent = event.target.value"/>
          <output id="size-slider-out">0</output>
        </div>
        <div class="app-option">
          <label for="angle-x-slider">Angle X</label>
          <input id="angle-x-slider" type="range" min="-180" max="180" step="1" value="0" oninput="document.getElementById('angle-x-slider-out').textContent = event.target.value"/>
          <output id="angle-x-slider-out">0</output>
        </div>
        <div class="app-option">
          <label for="angle-y-slider">Angle Y</label>
          <input id="angle-y-slider" type="range" min="-180" max="180" step="1" value="0" oninput="document.getElementById('angle-y-slider-out').textContent = event.target.value"/>
          <output id="angle-y-slider-out">0</output>
        </div>
        <div class="app-option">
          <label for="angle-z-slider">Angle Z</label>
          <input id="angle-z-slider" type="range" min="-180" max="180" step="1" value="0" oninput="document.getElementById('angle-z-slider-out').textContent = event.target.value"/>
          <output id="angle-z-slider-out">0</output>
        </div>
        <div class="app-option">
          <label for="distance-slider">Distance</label>
          <input id="distance-slider" type="range" min="0.01" max="1" step="0.01" value="0.51" oninput="document.getElementById('distance-slider-out').textContent = event.target.value"/>
          <output id="distance-slider-out">0.51</output>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
